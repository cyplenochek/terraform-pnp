---
version: 0.2
phases:
  install:
    runtime-versions:
      docker: 18
    commands:
      - wget -q https://releases.hashicorp.com/terraform/0.12.13/terraform_0.12.13_linux_amd64.zip
      - unzip terraform_0.12.13_linux_amd64.zip
      - mv terraform /usr/local/bin/terraform
      - uname -a
  pre_build:
    commands:
      - TAG="$REPOSITORY_NAME.$REPOSITORY_BRANCH.$ENVIRONMENT_NAME.$(date +%Y-%m-%d.%H.%M.%S).$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | head -c 8)"
      - env
      - ls
      - echo ${AWS_DEFAULT_REGION} 
      - terraform init
      - terraform fmt
  build:
    commands:
      - echo '0. initiate terraform'
      - terraform init
      - echo '1. executing terraform fmt'
      - terraform fmt
      - echo '2. executing terraform plan -var-file="starter.tfvars" '
      - terraform plan -var-file="starter.tfvars" ; if [ $? -eq 0 ] ; then echo "Successfully validated terraform infrastructure " ; else ; echo "oops" >&2 ; fi
      - echo '3. gonna make the magic'
      - echo "yes" | terraform apply -var-file="starter.tfvars"

  post_build:
    commands:
      - docker images
